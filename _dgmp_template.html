<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover" />
    <title></title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/highlight.min.js"></script>
    <script>
      var source = new EventSource('/__dg_hmr')
      source.onmessage = function (event) {
        if (event.data === '\uD83D\uDC93') return
        var res = JSON.parse(event.data)
        if (res.action) {
          if (res.action === 'change') {
            renderHTML(res.data)
          }
          if (res.action === 'sync') {
            console.log('建立链接，首次载入内容')
            renderHTML(res.data)
          }
        }
      }
      function renderHTML (data) {
        let _html = `${data}`
        document.getElementById('content').innerHTML = _html
        document.querySelectorAll('pre code').forEach((block) => {
          hljs.highlightBlock(block);
        });
      }
    </script>
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" href="assets/styles/a11y-dark.css">
  </head>
  <body>
    <div class="index-wrap">
      <div id="themeContainer" class="theme-container">
        <div class="navbar">
          <a href="javascript:void(0)" class="home-link router-link-active">
            <span class="site-name">README.md</span>
          </a>
        </div>
        <div class="page">
          <div class="content" id="content"></div>
        </div>
      </div>
    </div>
  </body>
</html>
